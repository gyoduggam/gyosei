<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행정서사 합격 관리 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase configuration (provided by Canvas environment)
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app;
        let dbInstance;
        let authInstance;
        let currentUserId = null;
        let isAuthReady = false;

        // Global data store - populated by Firestore snapshots
        // THIS IS THE LOCAL CACHE FOR FIRESTORE DATA
        window.db = {
            notes: [],
            errors: [],
            reviewSchedule: [],
            reviewHistory: {}
        };

        window.appReady = new Promise(resolve => {
            document.addEventListener('DOMContentLoaded', async () => {
                try {
                    app = initializeApp(firebaseConfig);
                    dbInstance = getFirestore(app);
                    authInstance = getAuth(app);

                    // IMPORTANT: Do NOT overwrite window.db with dbInstance.
                    // window.db is meant to be the local data cache.
                    window.auth = authInstance; // Make auth globally available
                    window.appId = appId;
                    window.firebaseConfig = firebaseConfig; // Make firebaseConfig globally available
                    // window.currentUserId will be set by onAuthStateChanged

                    // Set up auth state observer
                    onAuthStateChanged(authInstance, async (user) => {
                        if (user) {
                            currentUserId = user.uid;
                            window.currentUserId = currentUserId; // Update global currentUserId
                            document.getElementById('user-id-display').textContent = `사용자 ID: ${currentUserId}`;
                            console.log("Firebase Auth: User signed in with UID:", currentUserId);
                            isAuthReady = true;
                            resolve(); // Resolve promise when auth is ready
                            initializeFirestoreListeners(); // Start listening to Firestore
                        } else {
                            currentUserId = null;
                            window.currentUserId = null; // Clear global currentUserId
                            document.getElementById('user-id-display').textContent = `로그인 중...`;
                            console.log("Firebase Auth: No user signed in. Attempting sign-in...");
                            try {
                                if (initialAuthToken) {
                                    await signInWithCustomToken(authInstance, initialAuthToken);
                                    console.log("Firebase Auth: Signed in with custom token.");
                                } else {
                                    await signInAnonymously(authInstance);
                                    console.log("Firebase Auth: Signed in anonymously.");
                                }
                            } catch (signInError) {
                                console.error("Firebase Auth: Sign-in failed:", signInError);
                                // Fallback to a random ID if sign-in fails (though data won't persist if security rules require auth)
                                currentUserId = crypto.randomUUID();
                                window.currentUserId = currentUserId;
                                document.getElementById('user-id-display').textContent = `사용자 ID (비로그인): ${currentUserId}`;
                                isAuthReady = true;
                                resolve(); // Resolve even if anonymous sign-in fails
                            }
                        }
                    });

                } catch (e) {
                    console.error("Firebase initialization failed:", e);
                    document.getElementById('loading-spinner').innerHTML = `<p class="text-red-500">Firebase 초기화 실패. 콘솔을 확인하세요.</p>`;
                    // Resolve promise even on error to allow UI to load partially
                    isAuthReady = true;
                    resolve();
                }
            });
        });

        // Global functions for Firebase operations, callable from main script
        // These now correctly use dbInstance (the Firestore client)
        window.getNotesCollectionRef = () => collection(dbInstance, `artifacts/${appId}/users/${currentUserId}/notes`);
        window.getErrorsCollectionRef = () => collection(dbInstance, `artifacts/${appId}/users/${currentUserId}/errors`);
        window.getReviewScheduleCollectionRef = () => collection(dbInstance, `artifacts/${appId}/users/${currentUserId}/reviewSchedule`);
        window.getReviewHistoryDocRef = () => doc(dbInstance, `artifacts/${appId}/users/${currentUserId}/appData/reviewHistoryDoc`);

        async function initializeFirestoreListeners() {
            if (!isAuthReady || !currentUserId) {
                console.log("Auth not ready or userId not set. Cannot initialize Firestore listeners.");
                return;
            }

            // Listen for notes
            onSnapshot(window.getNotesCollectionRef(), (snapshot) => {
                const notesData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                window.db.notes = notesData; // Update the global data cache
                console.log("Notes loaded from Firestore:", notesData);
                window.renderNotesList(); // Re-render notes list
                window.renderCharts(); // Re-render charts
            }, (error) => console.error("Error listening to notes:", error));

            // Listen for errors
            onSnapshot(window.getErrorsCollectionRef(), (snapshot) => {
                const errorsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                window.db.errors = errorsData; // Update the global data cache
                console.log("Errors loaded from Firestore:", errorsData);
                window.renderErrorsList(); // Re-render errors list
                window.renderCharts(); // Re-render charts
            }, (error) => console.error("Error listening to errors:", error));

            // Listen for review schedule
            onSnapshot(window.getReviewScheduleCollectionRef(), (snapshot) => {
                const reviewScheduleData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                window.db.reviewSchedule = reviewScheduleData; // Update the global data cache
                console.log("Review Schedule loaded from Firestore:", reviewScheduleData);
                window.renderTodayReview(); // Re-render today's review
            }, (error) => console.error("Error listening to review schedule:", error));

            // Listen for review history
            onSnapshot(window.getReviewHistoryDocRef(), (docSnapshot) => {
                if (docSnapshot.exists()) {
                    window.db.reviewHistory = docSnapshot.data().history || {}; // Update the global data cache
                    console.log("Review History loaded from Firestore:", window.db.reviewHistory);
                } else {
                    window.db.reviewHistory = {}; // Initialize empty if document doesn't exist
                    console.log("Review History document does not exist, initializing empty.");
                }
                window.renderCharts(); // Re-render charts
            }, (error) => console.error("Error listening to review history:", error));

            // Hide loading spinner once data is potentially ready
            document.getElementById('loading-spinner').classList.add('hidden');
        }
    </script>

    <!-- Application Structure Plan: 이 어플리케이션은 사용자의 일일 학습 흐름에 최적화된 '대시보드 중심 구조'로 설계되었습니다. 메인 화면에서는 '오늘의 복습' 항목을 최우선으로 보여주어 매일 해야 할 가장 중요한 작업을 명확히 제시합니다. 하단에는 학습 진행 상황을 직관적으로 파악할 수 있는 차트들을 배치하여 동기를 부여합니다. 사용자는 상단 탭을 통해 언제든지 '단권화 노트'나 '오답 노트'의 전체 목록을 조회하거나 새로운 내용을 추가할 수 있습니다. 이는 보고서의 선형적 구조를 따르기보다, '오늘 할 일 확인 → 학습 수행 → 진행 상황 점검 → 기록 및 관리'라는 실제 학습 사이클에 맞춘 사용자 중심의 비선형적이고 효율적인 구조입니다. -->
    <!-- Visualization & Content Choices:
        - Report Info: 과목별 학습량 -> Goal: 학습 분량 비교 -> Viz/Presentation: 도넛 차트 (Chart.js) -> Interaction: 호버 시 툴팁으로 수치 확인 -> Justification: 전체 학습에서 각 과목이 차지하는 비중을 한눈에 파악하여 균형 있는 학습 계획 수립을 도움.
        - Report Info: 과목별 오답 수 -> Goal: 취약점 파악 -> Viz/Presentation: 막대 차트 (Chart.js) -> Interaction: 호버 시 툴팁으로 수치 확인 -> Justification: 어떤 과목에 더 집중해야 하는지 명확하게 시각화하여 전략적 학습을 유도.
        - Report Info: 일별 복습 완료 수 -> Goal: 학습 꾸준함 추적 -> Viz/Presentation: 라인 차트 (Chart.js) -> Interaction: 호버 시 툴팁으로 수치 확인 -> Justification: 매일의 복습 성과를 그래프로 보여주어 학습 습관 형성을 격려하고 성취감을 제공.
        - Report Info: 단권화/오답 노트 목록 -> Goal: 정보 정리 및 조회 -> Viz/Presentation: 동적 테이블 (HTML/CSS/JS) -> Interaction: 검색, 필터링, 상세 보기 -> Justification: 방대한 학습 내용을 효율적으로 관리하고 필요할 때 신속하게 찾아볼 수 있도록 지원.
    -->

    <script type="module">
        // Import Firebase functions from the SDKs loaded in <head>
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase variables will be populated from window scope set by the initial script
        let dbInstance;
        let authInstance;
        let currentUserId;
        let appId;
        // Access firebaseConfig from window scope
        let firebaseConfig; 

        // Global data store - populated by Firestore snapshots
        // THIS IS THE LOCAL CACHE FOR FIRESTORE DATA
        window.db = {
            notes: [],
            errors: [],
            reviewSchedule: [],
            reviewHistory: {}
        };

        const SUBJECTS = ['헌법', '행정법', '민법', '상법', '기초법학'];
        const CHART_COLORS = ['#B5947C', '#C8AB99', '#DBC3B5', '#E9DCD2', '#F1EAE4'];
        let charts = {};

        // Wait for Firebase to be ready before proceeding
        window.appReady.then(() => {
            // dbInstance, authInstance, currentUserId, appId are already set globally by the first script tag
            firebaseConfig = window.firebaseConfig; // Get firebaseConfig from window scope
            dbInstance = getFirestore(initializeApp(firebaseConfig)); // Ensure dbInstance is the Firestore client
            authInstance = getAuth(initializeApp(firebaseConfig)); // Ensure authInstance is the Auth client
            currentUserId = window.currentUserId;
            appId = window.appId;
            console.log("Main script: Firebase is ready, currentUserId:", currentUserId, "appId:", appId);

            // Hide loading spinner and show main content
            document.getElementById('loading-spinner').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');

            setupDDayCounter();
            renderAll(); // Initial render with potentially loaded data
            
            document.getElementById('note-form').addEventListener('submit', handleNoteFormSubmit);
            document.getElementById('error-form').addEventListener('submit', handleErrorFormSubmit);
        });

        // --- CORE APP LOGIC ---
        function setupDDayCounter() {
            const examDate = new Date('2025-11-09T00:00:00');
            const today = new Date();
            today.setHours(0,0,0,0);
            const diffTime = examDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById('d-day-counter').textContent = `시험일까지 D-${diffDays}일`;
        }

        function renderAll() {
            renderTodayReview();
            renderNotesList();
            renderErrorsList();
            renderCharts();
        }

        function changeTab(tabName) {
            document.querySelectorAll('[data-tab]').forEach(button => button.classList.remove('active'));
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

            ['dashboard', 'notes', 'errors'].forEach(id => {
                document.getElementById(id).classList.toggle('hidden', id !== tabName);
            });
        }

        // --- MODAL HANDLING ---
        function openModal(modalId, data = null) {
            const formId = modalId === 'note-modal' ? 'note-form' : 'error-form';
            document.getElementById(formId).reset();

            if (data) {
                 if (modalId === 'note-modal') {
                    document.getElementById('note-id').value = data.id;
                    document.getElementById('note-subject').value = data.subject;
                    document.getElementById('note-topic').value = data.topic;
                    document.getElementById('note-keywords').value = data.keywords;
                    document.getElementById('note-content').value = data.content;
                    document.getElementById('note-book-page').value = data.bookPage;
                } else if (modalId === 'error-modal') {
                    document.getElementById('error-id').value = data.id;
                    document.getElementById('error-subject').value = data.subject;
                    document.getElementById('error-choice-summary').value = data.choiceSummary;
                    document.getElementById('error-mistake-point').value = data.mistakePoint;
                    document.getElementById('error-commentary').value = data.commentary;
                }
            } else {
                 document.getElementById('note-id').value = '';
                 document.getElementById('error-id').value = '';
            }

            document.getElementById(modalId).classList.remove('hidden');
            document.getElementById(modalId).classList.add('flex');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
            document.getElementById(modalId).classList.remove('flex');
        }

        // --- FIRESTORE OPERATIONS ---
        async function handleNoteFormSubmit(e) {
            e.preventDefault();
            if (!currentUserId) { console.error("No user ID available for Firestore operation."); return; }

            const noteId = document.getElementById('note-id').value;
            const noteData = {
                subject: document.getElementById('note-subject').value,
                topic: document.getElementById('note-topic').value,
                keywords: document.getElementById('note-keywords').value,
                content: document.getElementById('note-content').value,
                bookPage: document.getElementById('note-book-page').value ? parseInt(document.getElementById('note-book-page').value) : null,
                createdAt: noteId ? window.db.notes.find(n => n.id === noteId)?.createdAt : new Date().toISOString()
            };

            try {
                if (noteId) { // Update existing note
                    await setDoc(doc(window.getNotesCollectionRef(), noteId), noteData);
                    console.log('노트가 Firestore에서 수정되었습니다:', noteId);
                } else { // Add new note
                    const newNoteRef = await addDoc(window.getNotesCollectionRef(), { ...noteData, createdAt: new Date().toISOString() });
                    console.log('새 노트가 Firestore에 추가되었습니다:', newNoteRef.id);
                    await addReviewScheduleItem('note', newNoteRef.id, noteData.createdAt); // Add to review schedule
                }
                closeModal('note-modal');
            } catch (e) {
                console.error("노트 저장 중 오류 발생:", e);
            }
        }

        async function handleErrorFormSubmit(e) {
            e.preventDefault();
            if (!currentUserId) { console.error("No user ID available for Firestore operation."); return; }

            const errorId = document.getElementById('error-id').value;
            const errorData = {
                subject: document.getElementById('error-subject').value,
                choiceSummary: document.getElementById('error-choice-summary').value,
                mistakePoint: document.getElementById('error-mistake-point').value,
                commentary: document.getElementById('error-commentary').value,
                createdAt: errorId ? window.db.errors.find(err => err.id === errorId)?.createdAt : new Date().toISOString()
            };

            try {
                if (errorId) { // Update existing error
                    await setDoc(doc(window.getErrorsCollectionRef(), errorId), errorData);
                    console.log('오답 노트가 Firestore에서 수정되었습니다:', errorId);
                } else { // Add new error
                    const newErrorRef = await addDoc(window.getErrorsCollectionRef(), { ...errorData, createdAt: new Date().toISOString() });
                    console.log('새 오답 노트가 Firestore에 추가되었습니다:', newErrorRef.id);
                    await addReviewScheduleItem('error', newErrorRef.id, errorData.createdAt); // Add to review schedule
                }
                closeModal('error-modal');
            } catch (e) {
                console.error("오답 노트 저장 중 오류 발생:", e);
            }
        }

        async function addReviewScheduleItem(type, itemId, createdAt) {
            if (!currentUserId) { console.error("No user ID available for Firestore operation."); return; }
            const today = new Date().toISOString().split('T')[0];
            try {
                await addDoc(window.getReviewScheduleCollectionRef(), {
                    type: type,
                    itemId: itemId, // Use itemId to prevent conflict with Firestore's doc.id
                    createdAt: createdAt,
                    reviewCount: 0,
                    nextReviewDate: today
                });
                console.log('복습 스케줄에 항목이 추가되었습니다:', {type, itemId, nextReviewDate: today});
            } catch (e) {
                console.error("복습 스케줄 추가 중 오류 발생:", e);
            }
        }

        async function markAsReviewed(scheduleId) {
            if (!currentUserId) { console.error("No user ID available for Firestore operation."); return; }

            const item = window.db.reviewSchedule.find(s => s.id === scheduleId);
            if (!item) { console.error("Review schedule item not found."); return; }

            const newReviewCount = item.reviewCount + 1;
            const reviewIntervals = [1, 3, 7, 14, 30]; // Days from creation date

            let nextReviewDate;
            if(newReviewCount <= reviewIntervals.length) {
                const creationDate = new Date(item.createdAt);
                const nextDate = new Date(creationDate);
                nextDate.setDate(creationDate.getDate() + reviewIntervals[newReviewCount - 1]);
                nextReviewDate = nextDate.toISOString().split('T')[0];
            } else {
                const lastReviewDate = new Date(); // From today
                lastReviewDate.setDate(lastReviewDate.getDate() + 30);
                nextReviewDate = lastReviewDate.toISOString().split('T')[0];
            }

            try {
                await updateDoc(doc(window.getReviewScheduleCollectionRef(), scheduleId), {
                    reviewCount: newReviewCount,
                    nextReviewDate: nextReviewDate
                });
                console.log('항목 복습 완료 및 스케줄 업데이트:', {scheduleId, newReviewCount, nextReviewDate});

                // Update review history in Firestore
                const todayStr = new Date().toISOString().split('T')[0];
                const updatedReviewHistory = { ...window.db.reviewHistory };
                updatedReviewHistory[todayStr] = (updatedReviewHistory[todayStr] || 0) + 1;

                await setDoc(window.getReviewHistoryDocRef(), { history: updatedReviewHistory }, { merge: true });
                console.log('복습 기록이 Firestore에 업데이트되었습니다.');

            } catch (e) {
                console.error("복습 완료 처리 중 오류 발생:", e);
            }
        }

        async function deleteItem(type, docId) {
            if (!confirm('정말로 삭제하시겠습니까? 관련된 복습 스케줄도 함께 삭제됩니다.')) return;
            if (!currentUserId) { console.error("No user ID available for Firestore operation."); return; }

            try {
                // Delete the main item
                if (type === 'note') {
                    await deleteDoc(doc(window.getNotesCollectionRef(), docId));
                } else if (type === 'error') {
                    await deleteDoc(doc(window.getErrorsCollectionRef(), docId));
                }
                console.log(`${type} 항목이 Firestore에서 삭제되었습니다:`, docId);

                // Find and delete related review schedule items
                const q = query(window.getReviewScheduleCollectionRef(), where('type', '==', type), where('itemId', '==', docId));
                const querySnapshot = await getDocs(q);
                querySnapshot.forEach(async (docRef) => {
                    await deleteDoc(docRef.ref);
                    console.log('관련 복습 스케줄 항목도 삭제되었습니다:', docRef.id);
                });

            } catch (e) {
                console.error("항목 삭제 중 오류 발생:", e);
            }
        }

        // --- RENDER FUNCTIONS (now triggered by Firestore snapshots) ---
        window.renderTodayReview = function() {
            const listEl = document.getElementById('today-review-list');
            const today = new Date().toISOString().split('T')[0];
            // Ensure window.db.reviewSchedule is an array before filtering
            const itemsToReview = (window.db.reviewSchedule || []).filter(item => item.nextReviewDate <= today);

            if (itemsToReview.length === 0) {
                listEl.innerHTML = `<div class="text-center text-gray-500 p-4 bg-gray-50 rounded-lg">오늘 복습할 항목이 없습니다.</div>`;
                return;
            }

            listEl.innerHTML = itemsToReview.map(item => {
                const data = item.type === 'note'
                    ? (window.db.notes || []).find(d => d.id === item.itemId) // Use itemId here
                    : (window.db.errors || []).find(d => d.id === item.itemId); // Use itemId here
                if (!data) return ''; // If data not found, skip rendering

                const title = item.type === 'note' ? data.topic : data.choiceSummary;

                return `
                    <div class="bg-white p-4 rounded-lg shadow-sm flex justify-between items-center">
                        <div>
                            <span class="text-xs font-semibold ${item.type === 'note' ? 'text-blue-500 bg-blue-100' : 'text-red-500 bg-red-100'} px-2 py-1 rounded-full">${item.type === 'note' ? '노트' : '오답'}</span>
                            <span class="ml-3 font-medium">${title}</span>
                            <span class="text-sm text-gray-500 ml-2">(${data.subject}) - ${item.reviewCount}회 복습</span>
                        </div>
                        <button onclick="markAsReviewed('${item.id}')" class="px-3 py-1 bg-green-500 text-white text-sm rounded-lg hover:bg-green-600 transition">복습 완료</button>
                    </div>
                `;
            }).join('');
        };

        window.renderList = function(type) {
            const listEl = document.getElementById(`${type}s-list`);
            const dataList = window.db[`${type}s`]; // This relies on window.db[type + 's'] being an array

            if (!dataList || dataList.length === 0) { // Check if dataList is null/undefined or empty
                listEl.innerHTML = `<div class="text-center text-gray-500 p-4">아직 추가된 ${type === 'note' ? '노트가' : '오답이'} 없습니다.</div>`;
                return;
            }

            listEl.innerHTML = dataList.map(data => {
                const title = type === 'note' ? data.topic : data.choiceSummary;
                return `
                    <div class="bg-white p-3 rounded-lg shadow-sm mb-2">
                        <div class="flex justify-between items-start">
                           <div class="flex-1">
                               <p class="font-semibold">${title}</p>
                               <p class="text-sm text-gray-500">${new Date(data.createdAt).toLocaleDateString()} | ${data.subject}</p>
                           </div>
                           <div class="flex space-x-2 ml-2">
                               <button onclick="viewDetail('${type}', '${data.id}')" class="px-3 py-1 bg-blue-100 text-blue-600 text-xs rounded-md hover:bg-blue-200">보기</button>
                               <button onclick="openModal('${type}-modal', window.db.${type}s.find(d=>d.id==='${data.id}'))" class="px-3 py-1 bg-yellow-100 text-yellow-600 text-xs rounded-md hover:bg-yellow-200">수정</button>
                               <button onclick="deleteItem('${type}', '${data.id}')" class="px-3 py-1 bg-red-100 text-red-600 text-xs rounded-md hover:bg-red-200">삭제</button>
                           </div>
                        </div>
                    </div>
                `
            }).join('');
        };

        window.renderNotesList = function() { window.renderList('note'); };
        window.renderErrorsList = function() { window.renderList('error'); };

        window.viewDetail = function(type, id) {
            const data = (window.db[`${type}s`] || []).find(d => d.id === id); // Ensure array before find
            const contentEl = document.getElementById('detail-content');

            if (!data) { contentEl.innerHTML = `<p class="text-red-500">데이터를 찾을 수 없습니다.</p>`; return; }

            let html = `
                <h3 class="text-xl font-bold text-[#A37E63]">${type === 'note' ? '노트 상세' : '오답 상세'}</h3>
                <p><strong class="w-24 inline-block">과목:</strong> ${data.subject}</p>
                <p><strong class="w-24 inline-block">생성일:</strong> ${new Date(data.createdAt).toLocaleDateString()}</p>
            `;

            if (type === 'note') {
                html += `
                    <p><strong class="w-24 inline-block">논점:</strong> ${data.topic}</p>
                    <p><strong class="w-24 inline-block">키워드:</strong> <span class="bg-gray-100 px-2 py-1 rounded">${data.keywords}</span></p>
                    <p><strong class="w-24 inline-block">기본서 페이지:</strong> ${data.bookPage || 'N/A'}</p>
                    <div class="mt-4 p-4 bg-gray-50 rounded-md">
                        <strong class="block mb-2">정리 내용:</strong>
                        <p class="whitespace-pre-wrap">${data.content}</p>
                    </div>
                `;
            } else {
                 html += `
                    <p><strong class="w-24 inline-block">선택지:</strong> ${data.choiceSummary}</p>
                    <div class="mt-4 p-4 bg-red-50 rounded-md">
                        <strong class="block mb-2 text-red-700">착오 포인트:</strong>
                        <p class="whitespace-pre-wrap">${data.mistakePoint}</p>
                    </div>
                     <div class="mt-2 p-4 bg-blue-50 rounded-md">
                        <strong class="block mb-2 text-blue-700">해설 요약:</strong>
                        <p class="whitespace-pre-wrap">${data.commentary}</p>
                    </div>
                `;
            }
            contentEl.innerHTML = html;
            openModal('detail-modal');
        };

        window.renderCharts = function() {
            renderSubjectChart();
            renderErrorChart();
            renderReviewHistoryChart();
        };

        function renderSubjectChart() {
            const ctx = document.getElementById('subjectChart').getContext('2d');
            const data = {
                labels: SUBJECTS,
                // Ensure window.db.notes is an array before filtering
                datasets: [{
                    label: '과목별 노트 수',
                    data: SUBJECTS.map(s => (window.db.notes || []).filter(n => n.subject === s).length),
                    backgroundColor: CHART_COLORS,
                    borderColor: '#FDFBF7',
                    borderWidth: 2
                }]
            };

            if (charts.subject) charts.subject.destroy();
            charts.subject = new Chart(ctx, {
                type: 'doughnut',
                data: data,
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'top' } } }
            });
        }

        function renderErrorChart() {
            const ctx = document.getElementById('errorChart').getContext('2d');
            const data = {
                labels: SUBJECTS,
                // Ensure window.db.errors is an array before filtering
                datasets: [{
                    label: '과목별 오답 수',
                    data: SUBJECTS.map(s => (window.db.errors || []).filter(e => e.subject === s).length),
                    backgroundColor: CHART_COLORS[0],
                }]
            };

            if (charts.error) charts.error.destroy();
            charts.error = new Chart(ctx, {
                type: 'bar',
                data: data,
                options: { responsive: true, maintainAspectRatio: false, indexAxis: 'y', plugins: { legend: { display: false } } }
            });
        }

        function renderReviewHistoryChart() {
            const ctx = document.getElementById('reviewHistoryChart').getContext('2d');
            const labels = [];
            const dataPoints = [];
            const today = new Date();
            // Get data for the last 15 days
            for(let i=14; i>=0; i--) {
                const date = new Date(today);
                date.setDate(today.getDate() - i);
                const dateString = date.toISOString().split('T')[0];
                // Ensure window.db.reviewHistory is an object before accessing properties
                dataPoints.push((window.db.reviewHistory || {})[dateString] || 0);
            }

            const data = {
                labels: labels,
                datasets: [{
                    label: '일별 복습 완료 수',
                    data: dataPoints,
                    fill: true,
                    borderColor: CHART_COLORS[0],
                    backgroundColor: CHART_COLORS[2],
                    tension: 0.1
                }]
            };
            if(charts.history) charts.history.destroy();
            charts.history = new Chart(ctx, {
                type: 'line',
                data: data,
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }
    </script>
